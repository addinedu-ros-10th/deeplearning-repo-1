user  nginx;            # ğŸ‘ˆ Alpine ê¸°ë³¸ ê³„ì •
worker_processes  auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # (ì¶”ê°€) Docker ë‚´ì¥ DNS - proxy_passì— 'resolve' ì“¸ ë•Œ í•„ìš”
    resolver 127.0.0.11 ipv6=off;

    # (ì¶”ì²œ) WebSocket ì—°ê²° í—¤ë” ìë™ ì „í™˜
    map $http_upgrade $connection_upgrade {
        default close;
        upgrade upgrade;
    }

    # ë¡œê·¸ í˜•ì‹ ì •ì˜
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ê¸°ë³¸ ì„¤ì •
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip ì••ì¶• ì„¤ì •
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # âœ… ì—…ìŠ¤íŠ¸ë¦¼ì„ Docker ì„œë¹„ìŠ¤ëª…ìœ¼ë¡œ
    upstream fastapi_backend {
        zone fastapi_backend_zone 64k;  # â† ê³µìœ  ë©”ëª¨ë¦¬ í• ë‹¹
        server api:8000 resolve;
        keepalive 32;
    }

    # ë©”ì¸ ì„œë²„ ë¸”ë¡
    server {
        listen 80;
        server_name localhost;
        
        # ë³´ì•ˆ í—¤ë”
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # Swagger ìì› ë¡œë”© ì´ìŠˆ ì¤„ì´ë ¤ë©´ ì•„ë˜ì²˜ëŸ¼ ì™„í™” ì¶”ì²œ(ì„ íƒ)
        # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; font-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # âœ… nginx ìì²´ í—¬ìŠ¤ì—”ë“œí¬ì¸íŠ¸(ë°±ì—”ë“œì™€ ë¶„ë¦¬)
        location /healthz {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # API í”„ë¡ì‹œ ì„¤ì •
        location /api/ {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Swagger UI í”„ë¡ì‹œ
        location /docs {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ReDoc í”„ë¡ì‹œ
        location /redoc {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # í—¬ìŠ¤ ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /health {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ë£¨íŠ¸ ì—”ë“œí¬ì¸íŠ¸
        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ì •ì  íŒŒì¼ ì„œë¹™ (í–¥í›„ í™•ì¥ìš©)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ì—ëŸ¬ í˜ì´ì§€
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ë¡œë“œ ë°¸ëŸ°ì‹± ì„¤ì • (í–¥í›„ í™•ì¥ìš©)
    upstream fastapi_cluster {
        zone fastapi_cluster_zone 64k;  # â† ë§ˆì°¬ê°€ì§€
        least_conn;
        server api:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server 127.0.0.1:8001 weight=1 max_fails=3 fail_timeout=30s;
        # server 127.0.0.1:8002 weight=1 max_fails=3 fail_timeout=30s;
    }
}
